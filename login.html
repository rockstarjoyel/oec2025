<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="oec_logo.png">
  <title>Login Form</title>
  <style>

    *{
      font-family: 'Times New Roman', Times, serif;
      
    }
    /* Preloader Styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Circular Animation */
    .preloader .circle {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }

    /* Animation Keyframes for spinning */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Add a shimmering effect to the preloader */
    .preloader .shimmer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 10px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
      transform: translate(-50%, -50%);
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: rgb(51, 63, 71);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(246,203,10);
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-title {
      font-size: 30px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 100%;
      padding: 15px 40px 15px 50px;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 16px;
      background: #f6f6f6;
      outline: none;
      transition: 0.4s;
    }

    .input-container input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .input-container input::placeholder {
      color: #888;
    }

    .emoji {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #aaa;
    }

    .forgot-password {
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #0056b3;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: rgb(68,68,68);
      color: rgb(255,207,0);
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
      transform: translateY(-5px);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .error-message {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: 15px;
      animation: slideInError 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInError {
      0% {
        transform: translateX(30px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
 
  <div style="position: absolute; margin-left: -1600px; margin-top: -800px;">
    <img src="/OEC Logo .jpg" alt="" style="width: 100px; height: auto; zoom: 2;">
  </div>
  

  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="circle"></div>
    <div class="shimmer"></div>
  </div>

  <div class="login-container">
    <div class="login-form">
      <h2 class="login-title" style="font-weight: bolder;">Welcome!!</h2>
      <form id="login-form">
        <div class="input-container">
          <span class="emoji">ðŸ‘¤</span>
          <input type="text" id="username" placeholder="Username" required autocomplete="off">
        </div>
        <div class="input-container">
          <span class="emoji">ðŸ”’</span>
          <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
        </div>
        <a href="#" class="forgot-password"></a>
        <button type="submit" class="login-btn">Log In To OEC Portal</button>
      </form>
      <div id="error-message" class="error-message">Invalid username or password.</div>
    </div>
  </div>

  <script>
   document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Show preloader
  document.getElementById('preloader').style.display = 'flex';

  // Send login request to the server
  fetch('http://localhost:5000/api/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      username: username,
      password: password,
    })
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    }
    throw new Error('Failed to log in');
  })
  .then(data => {
    console.log('Login Response:', data);
    if (data.success) {
      localStorage.setItem('username', data.username);
      localStorage.setItem('profession', data.profession);
      console.log(`Welcome ${data.username}, your profession is ${data.profession}`);

      // Hide preloader and redirect after a short delay
      setTimeout(function() {
        document.getElementById('preloader').style.display = 'none';
        window.location.href = 'index.html'; // Redirect to index.html
      }, 500); // Delay for the preloader to be visible
    } else {
      document.getElementById('error-message').textContent = data.message || 'Invalid credentials';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Opps..!! Please try again...!!');
    document.getElementById('preloader').style.display = 'none'; 
  });
});







  </script>
</body>
</html>
